<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h3>Tablas</h3>

        <table border="1"><!--border="" indica el tamaño del borde que va tener la tabla-->
            <tr>
                <th>
                    Nombre
                </th><!--Para poner informacion en una columna-->
                <th>
                    Apellidos
                </th>
                <th>
                    País
                </th> <!--Resalta el contenido importante de una tabla-->
            </tr><!--Representa una fila-->
            <tr>
                <td>
                    Juan
                </td><!--Para poner informacion en una columna-->
                <td colspan="2"> <!--Expansión de columnas-->
                    Lopez 
                </td>
                <td>
                    México
                </td>
            </tr>
        </table><!--Indica que se va crear una tabla-->
    </body>
</html>
